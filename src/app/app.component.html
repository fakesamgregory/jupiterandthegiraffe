<div [ngClass]="{'keyboard-user': isKeyboardUser}">
  <app-header-component [show]="showHeader"></app-header-component>

  <app-stars-component></app-stars-component>
  <div
    class="jupiter"
    data-start="top: 400px;"
    data-end="top: 350px;">
  </div>

  <app-hero-component [home]="isHome"></app-hero-component>
  <main>
    <router-outlet></router-outlet>
  </main>

  <a (click)="scrollUp($event)" class="scroll-up" [ngClass]="{'scroll-up--active': showHeader}">
    <i aria-hidden="true" class="fab fa-arrow-up"></i>
    <span class="sr-only">Scroll to top</span>
  </a>

  <app-footer-component #footer></app-footer-component>

  <app-cookie-banner [hide]="hideCookie"></app-cookie-banner>
</div>
