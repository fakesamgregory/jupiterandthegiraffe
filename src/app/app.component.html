<div [ngClass]="{'keyboard-user': isKeyboardUser}">
  <app-header-component [show]="showHeader"></app-header-component>

  <app-stars-component></app-stars-component>
  <div
    class="jupiter"
    data-start="top: 400px;"
    data-end="top: 350px;">
  </div>

  <div class="container">
    <app-hero-component [home]="isHome"></app-hero-component>
    <main>
      <router-outlet></router-outlet>
    </main>
  </div>

  <a (click)="scrollUp($event)" class="scroll-up fa fa-arrow-up" aria-hidden="false" [ngClass]="{'scroll-up--active': showHeader}">
    <span class="sr-only">Scroll to top</span>
  </a>

  <app-footer-component></app-footer-component>
</div>
