<section>
  <header [ngSwitch]="headingLevel">
    <h1 *ngSwitchCase="1">{{ headingText }}</h1>
    <h2 *ngSwitchCase="2">{{ headingText }}</h2>
    <h3 *ngSwitchCase="3">{{ headingText }}</h3>
    <h4 *ngSwitchCase="4">{{ headingText }}</h4>
    <h5 *ngSwitchCase="5">{{ headingText }}</h5>
    <h1 *ngSwitchDefault="">{{ headingText }}</h1>
  </header>

  <ng-template>
    {{ body }}
  </ng-template>
</section>
