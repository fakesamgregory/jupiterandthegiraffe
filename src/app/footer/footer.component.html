<footer class="footer">
    <div class="container">
      <blockquote class="text-center">
        <q>You've made it to the bottom!</q>
        <footer>- Jupiter and the Giraffe</footer>
      </blockquote>
      <section>
        <header>
          <h2 class="footer__title heading-3">Brands</h2>
        </header>
        <ul class="list-unstyled">
          <li *ngFor="let brand of brands" class="footer__list-item">
            <a [href]="brand.url" target="_blank" class="footer__link">{{brand.name}}</a>
          </li>
        </ul>
      </section>
      <ul class="footer__menu list-unstyled list-inline">
        <li
          *ngFor="let item of general"
          class="list-inline-item"
          [ngClass]="item.class"
        >
          <a *ngIf="item.url" [routerLink]="item.url" class="footer__link">{{item.name}}</a>
        </li>
        <li class="list-inline-item pull-right copywrite">
          Â© {{ today | date:'yyyy' }} Jupiter and the Giraffe
        </li>
      </ul>
      <span class="footer__giraffe">
        <img [src]="'/assets/images/giraffe.png'" [srcset]="'/assets/images/giraffe@2x.png 2x'" alt="">
      </span>
    </div>
</footer>
